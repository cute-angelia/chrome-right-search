<div class=modal-header><h3><i class=glyphicon ng-class="{'Confirm':'glyphicon-question-sign','Alert':'glyphicon-alert', 'Error':'glyphicon-remove-sign'}[type]"></i> {{ type | translate }}</h3></div><div class=modal-body translate>{{ msg }}</div><div class=modal-footer><label class="btn btn-success" ng-if=other ng-click=cb()>{{ other | translate }}</label> <label class="btn btn-primary" ng-click=close()>{{ closeTxt | translate }}</label></div>
